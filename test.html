<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide In/Out</title>
    <style>
        .slider-container {
            position: absolute;
            top: 0;
            right: -300px; /* Đẩy div ra khỏi màn hình bên phải */
            height: 100%;
            width: 300px;
            background-color: #3498db;
            transition: right 0.3s ease; /* Thêm hiệu ứng chuyển động */
        }

        .button {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <!-- Nội dung bạn muốn hiển thị trong slider -->
        <p>This is some content inside the slider.</p>
    </div>

    <button class="button" onclick="toggleSlider()">Toggle Slider</button>

    <script>
        function toggleSlider() {
            var slider = document.querySelector('.slider-container');
            slider.style.right = (slider.style.right === '0px' || slider.style.right === '') ? '-300px' : '0px';
        }
    </script>

</body>
</html>
