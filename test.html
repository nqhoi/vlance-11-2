<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out</title>
    <style>
        .fade-container {
            opacity: 1;
            height: auto;
            visibility: visible;
            transition: opacity 0.3s ease, height 0.3s ease, visibility 0.3s ease;
        }

        .hide {
            opacity: 0;
            height: 0;
            visibility: hidden;
        }

        .button {
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="fade-container" class="fade-container">
        <!-- Nội dung bạn muốn hiển thị -->
        <p>This is some content inside the fading container.</p>
    </div>

    <button class="button" onclick="toggleFade()">Toggle Fade</button>

    <script>
        function toggleFade() {
            var fadeContainer = document.getElementById('fade-container');
            fadeContainer.classList.toggle('hide');
        }
    </script>

</body>
</html>
